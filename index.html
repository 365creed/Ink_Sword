<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ink Vengeance</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- =============================
       GAME CANVAS LAYER
  ============================== -->
  <canvas id="game"></canvas>

  <!-- =============================
       HUD LAYER
  ============================== -->
  <div id="hud">
    <div id="chapterLabel">PROLOGUE</div>
    <div id="hpBar">
      <div id="hpFill"></div>
    </div>
  </div>

  <!-- =============================
       STORY LAYER
  ============================== -->
  <div id="storyLayer" class="hidden">
    <div id="storyBox">
      <div id="storyText"></div>
      <button id="storyNext">다음</button>
    </div>
  </div>

  <!-- =============================
       MOBILE CONTROL LAYER
  ============================== -->
  <div id="controlLayer">

    <div id="joystick">
      <div id="stick"></div>
    </div>

    <div id="actionButtons">
      <button id="attackBtn">⚔</button>
      <button id="guardBtn">⛨</button>
    </div>

  </div>

  <!-- =============================
       SCRIPT
  ============================== -->
  <script src="main.js"></script>

</body>
</html>
